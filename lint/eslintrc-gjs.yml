env:
  es2021: true
extends: "eslint:recommended"
plugins:
  - jsdoc
rules:
  # === FORMATTING: Spacing & Indentation ===
  array-bracket-newline:
    - error
    - consistent
  array-bracket-spacing:
    - error
    - never
  comma-spacing:
    - error
    - before: false
      after: true
  comma-style:
    - error
    - last
  computed-property-spacing: error
  dot-location:
    - error
    - property
  indent:
    - error
    - 4
    - ignoredNodes:
        # Allow not indenting the body of GObject.registerClass, since in the
        # future it's intended to be a decorator
        - "CallExpression[callee.object.name=GObject][callee.property.name=registerClass] > ClassExpression:first-child"
      # Allow dedenting chained member expressions
      MemberExpression: "off"
  key-spacing:
    - error
    - beforeColon: false
      afterColon: true
  keyword-spacing:
    - error
    - before: true
      after: true
  no-multi-spaces: error
  no-spaced-func: error
  no-tabs: error
  no-trailing-spaces: error
  object-curly-newline:
    - error
    - consistent: true
      multiline: true
  object-curly-spacing: error
  semi-spacing:
    - error
    - before: false
      after: true
  space-before-blocks: error
  space-before-function-paren:
    - error
    - named: never
      anonymous: always
      asyncArrow: always
  space-in-parens: error
  space-infix-ops:
    - error
    - int32Hint: false
  space-unary-ops: error
  spaced-comment: error
  template-tag-spacing: error

  # === FORMATTING: Braces, Quotes & Punctuation ===
  arrow-parens:
    - error
    - as-needed
  arrow-spacing: error
  block-spacing: error
  brace-style: error
  comma-dangle:
    - error
    - arrays: always-multiline
      objects: always-multiline
      functions: never
  curly:
    - error
    - multi-or-nest
    - consistent
  eol-last: error
  func-call-spacing: error
  linebreak-style:
    - error
    - unix
  new-parens: error
  nonblock-statement-body-position:
    - error
    - below
  padded-blocks:
    - error
    - never
  quotes:
    - error
    - single
    - avoidEscape: true
  semi:
    - error
    - always
  semi-style: error
  switch-colon-spacing: error
  template-curly-spacing: error
  unicode-bom: error
  wrap-iife:
    - error
    - inside
  yield-star-spacing: error

  # === NAMING & STYLE ===
  camelcase:
    - error
    - properties: never
  func-name-matching: error
  func-style:
    - error
    - declaration
    - allowArrowFunctions: true
  lines-between-class-members:
    - error
    - always
    - exceptAfterSingleLine: true
  no-array-constructor: error
  no-new-object: error
  object-shorthand: error
  operator-assignment: error
  operator-linebreak: error
  yoda: error

  # === CODE QUALITY: Variables & Scope ===
  block-scoped-var: error
  no-label-var: error
  no-shadow: error
  no-shadow-restricted-names: error
  no-undef-init: error
  no-unused-expressions: error
  no-unused-vars:
    - error
    # Vars use a suffix _ instead of a prefix because of file-scope private vars
    - varsIgnorePattern: (^unused|_$)
      argsIgnorePattern: ^(unused|_)

  # === CODE QUALITY: Comparison & Logic ===
  array-callback-return: error
  eqeqeq: error
  no-constant-condition:
    - error
    - checkLoops: false
  no-div-regex: error
  no-implicit-coercion:
    - error
    - allow:
        - "!!"
  no-lonely-if: error
  no-nested-ternary: error
  no-self-compare: error
  no-throw-literal: error
  no-unneeded-ternary: error
  prefer-numeric-literals: error
  prefer-promise-reject-errors: error
  symbol-description: error

  # === CODE QUALITY: Async & Control Flow ===
  no-await-in-loop: error
  no-loop-func: error
  no-return-assign: error
  no-return-await: error
  require-await: error

  # === CODE QUALITY: Functions & Calls ===
  max-nested-callbacks: error
  max-statements-per-line: error
  no-useless-call: error
  no-useless-concat: error
  no-useless-constructor: error
  no-useless-rename: error
  no-useless-return: error

  # === CODE QUALITY: Strings & Templates ===
  no-template-curly-in-string: error
  prefer-rest-params: error
  prefer-spread: error
  prefer-template: error

  # === CODE QUALITY: this & context ===
  no-invalid-this: error
  no-caller: error
  no-iterator: error
  no-proto: error
  no-with: error

  # === CODE QUALITY: Misc ===
  no-empty:
    - error
    - allowEmptyCatch: true
  no-extra-bind: error
  no-extra-parens:
    - error
    - all
    - conditionalAssign: false
      nestedBinaryExpressions: false
      returnAssign: false
  no-octal-escape: error
  no-prototype-builtins: "off"
  no-restricted-globals: [error, window]
  no-restricted-properties:
    - error
    - object: imports
      property: format
      message: Use template strings
    - object: pkg
      property: initFormat
      message: Use template strings
    - object: Lang
      property: copyProperties
      message: Use Object.assign()
    - object: Lang
      property: bind
      message: Use arrow notation or Function.prototype.bind()
    - object: Lang
      property: Class
      message: Use ES6 classes
  no-restricted-syntax:
    - error
    - selector: >-
        MethodDefinition[key.name="_init"] >
        FunctionExpression[params.length=1] >
        BlockStatement[body.length=1]
        CallExpression[arguments.length=1][callee.object.type="Super"][callee.property.name="_init"] >
        Identifier:first-child
      message: _init() that only calls super._init() is unnecessary
    - selector: >-
        MethodDefinition[key.name="_init"] >
        FunctionExpression[params.length=0] >
        BlockStatement[body.length=1]
        CallExpression[arguments.length=0][callee.object.type="Super"][callee.property.name="_init"]
      message: _init() that only calls super._init() is unnecessary
    - selector: BinaryExpression[operator="instanceof"][right.name="Array"]
      message: Use Array.isArray()
  no-whitespace-before-property: error

  # === JSDoc Documentation ===
  jsdoc/check-alignment: error
  jsdoc/check-param-names: error
  jsdoc/check-tag-names: error
  jsdoc/check-types: error
  jsdoc/implements-on-classes: error
  jsdoc/tag-lines:
    - error
    - any
    - startLines: 1
  jsdoc/require-jsdoc: error
  jsdoc/require-param: error
  jsdoc/require-param-description: error
  jsdoc/require-param-name: error
  jsdoc/require-param-type: error
settings:
  jsdoc:
    mode: typescript
globals:
  ARGV: readonly
  Debugger: readonly
  GIRepositoryGType: readonly
  globalThis: readonly
  imports: readonly
  Intl: readonly
  log: readonly
  logError: readonly
  print: readonly
  printerr: readonly
  window: readonly
  TextEncoder: readonly
  TextDecoder: readonly
  console: readonly
  setTimeout: readonly
  setInterval: readonly
  clearTimeout: readonly
  clearInterval: readonly
parserOptions:
  ecmaVersion: 2022
