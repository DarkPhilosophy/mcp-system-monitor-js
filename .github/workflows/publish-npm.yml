name: Node.js Package

on:
  release:
    types: [created]

permissions:
  contents: read
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm run validate

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
          cache: npm
          cache-dependency-path: package-lock.json
      - run: npm ci
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm_token }}
      - name: Re-enable npm Status Check workflow
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh workflow enable "npm Status Check"
      - name: Run npm Status Check workflow
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh workflow run "npm Status Check"
